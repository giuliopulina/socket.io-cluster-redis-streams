version: '3.9'

x-socketio-base: &default-socket-io
  build: ./server
  expose:
    - "3000"
  links:
    - redis-cluster
  env_file:
    - path: ./server/node-variables.env
      required: true 
  depends_on:
    redis-cluster:
      condition: service_healthy
  extra_hosts:
    - "host.docker.internal:host-gateway"
  
x-redis-base: &default-redis
  image: redis:7
  expose:
  - 6379

services:
  nginx:
    image: nginx:1.25.3-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - server-john
      - server-paul
      - server-george
      - server-ringo
    ports:
     - "3000:80"
#    networks:
#      redis-streams-network:
#        ipv4_address: 173.18.0.2

  server-john:
    <<: *default-socket-io
    environment:
      - NAME=John
#    networks:
#      redis-streams-network:
#        ipv4_address: 173.18.0.3

  server-paul:
    <<: *default-socket-io
    environment:
      - NAME=Paul
#   networks:
