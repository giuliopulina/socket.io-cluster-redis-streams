#        ipv4_address: 173.18.0.6
  
  redis-cluster:
    image: grokzen/redis-cluster:7.0.10
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "7005", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30
    environment:
      - IP=0.0.0.0
    ports:
      - "7000-7005:7000-7005"
  
